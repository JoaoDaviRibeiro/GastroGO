<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroGO Dashboard</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; line-height: 1.6; }
        
        /* Letterboxd-style Stars */
        .star-rating {
            font-size: 24px;
            cursor: pointer;
            display: inline-block;
        }
        .star {
            color: #ccc;
            transition: color 0.2s;
        }
        /* When hovering over a star, highlight it and all stars before it */
        .star-rating:hover .star { color: #ffcc00; }
        .star:hover ~ .star { color: #ccc; }
        
        .restaurant-card {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 10px;
        }
        
        .logout-btn { margin-top: 20px; padding: 10px 20px; background: #ff4444; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body onload="loadDashboard()">
    <h2>GastroGO Protected Dashboard</h2>
    
    <div id="user-welcome"></div>
    <hr>
    
    <div id="dashboard-data">
        <p>Loading restaurants...</p>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <script src="script.js"></script>
</body>
</html>
